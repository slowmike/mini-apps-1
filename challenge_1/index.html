<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id='display'>
      <h1>Tic Tac Toe</h1>
      <div id='Players'>
        <div id='0' class='player'></div>
        <div id='1' class='player'></div>
      </div>
      <div id='Game'>
        <table id='board'>
          <tr id='row1'>
            <td id='00' class='grid'></td>
            <td id='01' class='grid'></td>
            <td id='02' class='grid'></td>
          </tr>
          <tr id='row2'>
            <td id='10' class='grid'></td>
            <td id='11' class='grid'></td>
            <td id='12' class='grid'></td>
          </tr>
          <tr id='row3'>
            <td id='20' class='grid'></td>
            <td id='21' class='grid'></td>
            <td id='22' class='grid'></td>
          </tr>
        </table>
      </div>
      <div id='Buttons'>
        <button id='start' class='newGame' onmouseup='init(this)'>Start New Game</button>
        <button id='playAgain' class='newGame' onmouseup='gameStart()' hidden>Rematch</button>
      </div>
    </div>
    <script src='./player.js'></script>
    <script src='./board.js'></script>
    <script src='./app.js'></script>
  </body>
</html>
