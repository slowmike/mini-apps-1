<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <table id='board'>
      <tr id='row1'>
        <td id='r1c1' onmouseup='play(this,0,0)'></td>
        <td id='r1c2' onmouseup='play(this,0,1)'></td>
        <td id='r1c3' onmouseup='play(this,0,2)'></td>
      </tr>
      <tr id='row2'>
        <td id='r2c1' onmouseup='play(this,1,0)'></td>
        <td id='r2c2' onmouseup='play(this,1,1)'></td>
        <td id='r2c3' onmouseup='play(this,1,2)'></td>
      </tr>
      <tr id='row3'>
        <td id='r3c1' onmouseup='play(this,2,0)'></td>
        <td id='r3c2' onmouseup='play(this,2,1)'></td>
        <td id='r3c3' onmouseup='play(this,2,2)'></td>
      </tr>
    </table>

    <script src='./app.js'></script>
  </body>
</html>
